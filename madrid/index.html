<!DOCTYPE html>
<html>
  <head>
    <title>Editable Table</title>
    <link rel="stylesheet" href="edit-table.css">
    <script defer src="edit-table.js"></script>
    <style>
		.column {
			float: left;
			width: 100%;
		}
		/* Clear floats after the columns */
		.row:after {
			content: "";
			display: table;
			clear: both;
		}
    </style>
  </head>
  <body>

	<TABLE BORDER="2" CELLPADDING="2" CELLSPACING="2" WIDTH="50%">
		<TR>
			<TD>
				<div class="column">
				<h1 style="color: green">De agricultor a consumidor</h1>
				<h3>Listado de Vendedores</h3>

				<div>
					<object
						data='LISTA DE VENDEDORES.pdf'
						type="application/pdf"
						width="1000"
						height="578"
					>

						<iframe
						src='LISTA DE VENDEDORES.pdf'
						width="1000"
						height="578"
						>
						<p>Su navegador no soporta PDFs</p>
						</iframe>
					</object>
				</div>
				</div>
			</TD>
			<TD>
				<div class="column">
				<h1 style="color: green; align:center">Compradores</h1>
				<h3>Listado de Compradores</h3>

				<div>
					<object
						data='Listado_Compradores.pdf'
						type="application/pdf"
						width="600"
						height="578"
					>

						<iframe
						src='Listado_Compradores.pdf'
						width="600"
						height="578"
						>
						<p>Su navegador no soporta PDFs</p>
						</iframe>
					</object>
				</div>
				</div>
			</TD>
		</TR>
		<TR>
			<TD colspan="2" align="center">
				<p>
					Fichero enviado por Juan en el grupo para rellenarlo y envi√°rselo
					<a href="1665500466962_hoja pedido_editable.pdf">Click aqui para descargar el fichero PDF editable con Adobe Acrobat (gratis)</a>.
				</p>

			</TD>
		</TR>
	</TABLE>

  </body>
</html>
